<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartRide - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
  <style>
    .toggle .slider { left: 5px; width: 50%; transition: left 0.3s ease; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Create Account</h2>

  <!-- Toggle -->
  <div class="toggle">
    <button id="studentBtn" type="button" class="active">Student</button>
    <button id="driverBtn" type="button">Driver</button>
    <div class="slider"></div>
  </div>

  <!-- Student Form -->
  <form id="studentForm">
    <input id="stuName" type="text" placeholder="Full Name" required><br>
    <input id="stuEmail" type="email" placeholder="Student Email" required><br>
    <input id="stuPhone" type="text" placeholder="Phone" required><br>
    <input id="stuRoll" type="text" placeholder="Roll Number" required><br>
    <input id="stuPass" type="password" placeholder="Password" required><br>
    <input id="stuConfirmPass" type="password" placeholder="Confirm Password" required><br>
    <button type="submit" class="send-otp">Register as Student</button>
  </form>

  <!-- Driver Form -->
  <form id="driverForm" class="hidden">
    <input id="driverName" type="text" placeholder="Full Name" required><br>
    <input id="driverEmail" type="email" placeholder="Driver Email" required><br>
    <input id="driverPhone" type="text" placeholder="Phone" required><br>
    <input id="driverLicense" type="text" placeholder="License Number" required><br>
    <input id="driverVehicle" type="text" placeholder="Vehicle Number" required><br>
    <input id="driverPass" type="password" placeholder="Password" required><br>
    <input id="driverConfirmPass" type="password" placeholder="Confirm Password" required><br>
    <button type="submit" class="send-otp">Register as Driver</button>
  </form>

  <p style="margin-top:20px; font-size:14px; color:#555;">
    Already have an account? 
    <a href="signin.html" style="color:#764ba2; font-weight:600; text-decoration:none;">Sign In</a>
  </p>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAHoQR6Y1TZlJROgY63tY_x-qBwEqYFSgU",
  authDomain: "project-ab4c9.firebaseapp.com",
  projectId: "project-ab4c9",
  storageBucket: "project-ab4c9.appspot.com",   // âœ… fixed
  messagingSenderId: "256359032769",
  appId: "1:256359032769:web:6e5f8ca8ac38e301c93140"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Toggle logic
const studentBtn = document.getElementById("studentBtn");
const driverBtn = document.getElementById("driverBtn");
const slider = document.querySelector(".slider");
const studentForm = document.getElementById("studentForm");
const driverForm = document.getElementById("driverForm");

studentBtn.addEventListener("click", () => {
  studentBtn.classList.add("active");
  driverBtn.classList.remove("active");
  slider.style.left = "5px";
  studentForm.classList.remove("hidden");
  driverForm.classList.add("hidden");
});

driverBtn.addEventListener("click", () => {
  driverBtn.classList.add("active");
  studentBtn.classList.remove("active");
  slider.style.left = "calc(50% + 0px)";
  driverForm.classList.remove("hidden");
  studentForm.classList.add("hidden");
});

// Student Registration
studentForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("stuName").value;
  const email = document.getElementById("stuEmail").value;
  const phone = document.getElementById("stuPhone").value;
  const roll = document.getElementById("stuRoll").value;
  const password = document.getElementById("stuPass").value;
  const confirmPass = document.getElementById("stuConfirmPass").value;

  if(password !== confirmPass){ alert("Passwords do not match!"); return; }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;
    await setDoc(doc(db, "students", uid), { 
      name, email, phone, roll, role: "student" 
    });
    alert("Student registered successfully!");
    window.location.href = "signin.html";
  } catch(error) { console.error(error); alert(error.message); }
});

// Driver Registration
driverForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("driverName").value;
  const email = document.getElementById("driverEmail").value;
  const phone = document.getElementById("driverPhone").value;
  const license = document.getElementById("driverLicense").value;
  const vehicle = document.getElementById("driverVehicle").value;
  const password = document.getElementById("driverPass").value;
  const confirmPass = document.getElementById("driverConfirmPass").value;

  if(password !== confirmPass){ alert("Passwords do not match!"); return; }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;
    await setDoc(doc(db, "drivers", uid), { 
      name, email, phone, license, vehicle, role: "driver" 
    });
    alert("Driver registered successfully!");
    window.location.href = "signin.html";
  } catch(error) { console.error(error); alert(error.message); }
});
</script>
</body>
</html>
