<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartRide - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css"> <!-- your original CSS -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    /* only extra tweaks */
    .toggle .slider { left:5px; width:50%; transition:0.3s; }
    #message { margin-top:15px; font-size:14px; font-weight:600; }
  </style>
</head>

<body>
<div class="login-container">
  <h2>Welcome Back</h2>
  <div class="toggle">
    <button id="studentBtn" class="active">Student</button>
    <button id="driverBtn">Driver</button>
    <div class="slider"></div>
  </div>

<form id="signinForm">
  <input id="email" name="email" type="email" placeholder="Email" required><br>
  <input id="password" name="password" type="password" placeholder="Password" required><br>
  <button type="submit" class="send-otp">Sign In</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAHoQR6Y1TZlJROgY63tY_x-qBwEqYFSgU",
    authDomain: "project-ab4c9.firebaseapp.com",
    projectId: "project-ab4c9",
    storageBucket: "project-ab4c9.appspot.com",
    messagingSenderId: "256359032769",
    appId: "1:256359032769:web:6e5f8ca8ac38e301c93140"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentRole = "student";
  const studentBtn = document.getElementById("studentBtn");
  const driverBtn = document.getElementById("driverBtn");
  const slider = document.querySelector(".slider");

  studentBtn.addEventListener("click", () => {
    currentRole = "student";
    studentBtn.classList.add("active");
    driverBtn.classList.remove("active");
    slider.style.left = "5px";
  });

  driverBtn.addEventListener("click", () => {
    currentRole = "driver";
    driverBtn.classList.add("active");
    studentBtn.classList.remove("active");
    slider.style.left = "50%";
  });

  document.getElementById("signinForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, pass);
      const uid = userCred.user.uid;

      const ref = doc(db, currentRole === "student" ? "students" : "drivers", uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        alert(`${currentRole} signed in successfully!`);
        window.location.href = currentRole === "student" ? "rideApp.html" : "driverdashboard.html";
      } else {
        alert(`This account is not registered as ${currentRole}.`);
      }
    } catch(error) {
      console.error(error);
      alert(error.message);
    }
  });
</script>
